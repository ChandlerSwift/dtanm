version: '3'
services:
    store:
        image: redis
        networks:
            - backend
    db:
        image: mongo
        networks:
            - backend
    tasker:
        build: .
        networks:
            - backend
        volumes:
            - cctf:/cctf
        depends_on:
            - store
        environment:
            - REDIS_HOST=store
            - SCORER_SERVICE=tasker
    worker:
        build: .
        networks:
            - backend
        volumes:
            - cctf:/cctf
        depends_on:
            - store
            - db
        environment:
            - REDIS_HOST=store
            - MONGO_HOST=db
            - SCORER_SERVICE=worker
    web:
        build: .
        ports:
            - "2000:2000"
        networks:
            - frontend
            - backend
        volumes:
            - cctf:/cctf
        depends_on:
            - store
            - db
            - tasker
            - worker
        environment:
            - REDIS_HOST=store
            - MONGO_HOST=db
            - SCORER_SERVICE=web
            - RESET

networks:
    frontend:
    backend:

volumes:
    cctf:
