{% extends "layouts/base.html" %}

{% block title %}Competition Statistics{% endblock %}


{% block content %}
<p>For a machine-readable representation, visit <a href="{{ url_for("json_stats") }}">{{ url_for("json_stats") }}</a>.</p>
<table class="table table-hover">
    <tbody>
        {% for title, content in stats.items() %}
        <tr>
            <th scope="row">{{ title }}</th>
            <td>{{ content }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
